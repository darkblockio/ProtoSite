<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>darkblock</title>
</head>
<body>
    <nav>
        <div>
            <a href="index.html"><img width="100%" src="./images/logo.svg" alt=""></a>
        </div>
        <div class="nav-push">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="/">Info</a>
            <a class="nav-link" href="/">Account</a>
            <a class="nav-link" href="/">Log Out</a>
        </div>
    </nav>
    <main class="nft-form">
            <form class="three-column-grid container create-nft-form" action="">
                <div class="form-column">
                    <div>
                        <h1>Name</h1>
                        <input type="text" name="" id="">
                    </div>
                    <div>
                        <h1>Description</h1>
                        <textarea name="" id="" cols="20" rows="3"></textarea>
                    </div>
                    <div>
                        <h1>Price</h1>
                        <input type="text" name="" id="">
                    </div> 
                    <div>
                        <h1>Method of Sale</h1>
                        <div>
                            <input  type="radio" id="auction" name="auction" value="auction">
                            <label style="margin-right: 25px;" for="auction">Simple Sale</label>
                            <input type="radio" id="auction" name="auction" value="auction">
                            <label for="auction">Auction</label>
                        </div>
                    </div> 
                </div>
                <div class="form-column">
                    <div>
                        <h1>Royalty</h1>
                        <input type="range" name="" id="">
                    </div> 
                    <div>
                        <h1>Licensing</h1>
                        <input  type="radio" id="auction" name="auction" value="auction">
                        <label style="margin-right: 25px;" for="auction">Option #1</label>
                        <input type="radio" id="auction" name="auction" value="auction">
                        <label style="margin-right: 25px;" for="auction">Option #2</label>
                        <input type="radio" id="auction" name="auction" value="auction">
                        <label for="auction">Option #3</label>
                    </div>
                    <div>
                        <h1>Version</h1>
                        <input  type="radio" id="auction" name="auction" value="auction">
                        <label style="margin-right: 25px;" for="auction">Option #1</label>
                        <input type="radio" id="auction" name="auction" value="auction">
                        <label style="margin-right: 25px;" for="auction">Option #2</label>
                        <input type="radio" id="auction" name="auction" value="auction">
                        <label for="auction">Option #3</label>
                    </div>
                    <div class="carbon-offset">
                        <input type="checkbox" name="" id="">
                        <h1 style="margin: 0; margin-left: 15px;">Carbon Offset</h1>
                    </div>
                </div>
                <div class="form-column">
                    <div>
                        <h1>Estimated Price to Mint</h1>
                        <input type="text" name="" id="">
                    </div>
                    <div>
                        <a class="button-dark nft-button" href="complete.html">Create NFT</a>
                    </div>
                </div>
            </form>
    </main>
</body>
</html>
